<!DOCTYPE html>
<html lang="es">
<head> <!--head informacion de navegacion y links and css-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Tcovers</title>
</head>
<body class="body-registrate"> <!-- Body es todo la pagina-->
    <a href="../index.html" class="back-to-menu">Volver al Menú</a>
    <main class="registro-main"> <!--main signifca todo el contenido-->
        <div class="form-container">
            <div class="login-container">
                <img src="../icons/index/logoremove.png" alt="logoempresa">
                <h2>Registrate</h2>
                <p>Por favor complete sus datos aqui</p>
                <form action="#">
                    <p>
                        <label for="username">Nombre de usuario</label>
                        <input class="input" type="text" name="username" id="username" required> 
                    </p>
                    <p>
                        <label for="password">Contraseña</label>
                        <input class="input" type="password" name="password" id="password" required>
                    </p>
                    <p>
                        <label for="password">Repetir Contraseña</label>
                        <input class="input" type="password" name="password" id="password" required>
                    </p>
                    <p>
                        <label for="email">Email</label>
                        <input class="input" type="email" name="email" id="email" required>
                    </p>
                    <div class="options">
                        <div>
                            Recordar Usuario 
                            <input type="checkbox" name="rememberme" id="rememberme">
                        </div>
                        <div>
                            <a href="../pages/registrate.html">Ya Tengo Cuenta</a>
                        </div>
                    </div>

                    <p>
                        <input type="submit"  class="btn btn-login" value="Registrarse">
                    </p>
                    <div class="providers">
                        <span>Seleccione otro metodo de autenticacion</span>
                        <button class="btn btn-google">Google</button>
                        <button class="btn btn-facebook">Facebook</button>
                        <button class="btn btn-twitter">Twitter</button>
                    </div>
                </form>
            </div>

            <div class="welcome-screen-container">
                <img src="../images/egoist.png" alt="egoist">
            </div>
        </div>
    </main>
</body>
</html>
